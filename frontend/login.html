<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #28a745;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: #218838;
        }
        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <h2><i class="fas fa-user-circle"></i> Login</h2>
                
                <div id="alertContainer"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="Digite seu email"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="senha">
                            <i class="fas fa-lock"></i> Senha
                        </label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="senha" 
                            placeholder="Digite sua senha"
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="btn btn-login btn-block"
                        id="btnLogin"
                    >
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    
                    <div class="text-center mt-3">
                        <p>
                            NÃ£o tem conta? 
                            <a href="/registro" class="text-success">
                                Registre-se
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
    $(document).ready(function() {
        function showAlert(message, type = 'danger') {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `;
            $('#alertContainer').html(alertHtml);
        }

        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            
           
            $('#btnLogin')
                .prop('disabled', true)
                .html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Carregando...');

            const email = $('#email').val();
            const senha = $('#senha').val();

            $.ajax({
                url: '/api/auth/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email, senha }),
                success: function(response) {
                   
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('userId', response.id);
                    localStorage.setItem('userName', response.nome);
                    localStorage.setItem('userEmail', response.email);

                  
                    window.location.href = '/escolhas';
                },
                error: function(xhr) {
                   
                    $('#btnLogin')
                        .prop('disabled', false)
                        .html('<i class="fas fa-sign-in-alt"></i> Entrar');

                   
                    const errorMessage = xhr.responseJSON 
                        ? xhr.responseJSON.error 
                        : 'Erro desconhecido no login';
                    
                    showAlert(errorMessage);
                }
            });
        });
    });
    </script>
</body>
</html>
