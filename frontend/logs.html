<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatórios de Logs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        .log-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .log-table {
            max-height: 500px;
            overflow-y: auto;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .log-details {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container log-container">
        <h1 class="text-center mb-4">
            <i class="fas fa-file-alt"></i> Relatórios de Logs
        </h1>

        
        <div class="row filter-section">
            <div class="col-md-3">
                <label>Tipo de Ação</label>
                <select id="tipoFiltro" class="form-control">
                    <option value="">Todos os Tipos</option>
                    <option value="login_sucesso">Login Sucesso</option>
                    <option value="login_erro">Login Erro</option>
                    <option value="cadastrar_participante_sucesso">Cadastro Participante</option>
                    <option value="evento_criado">Evento Criado</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Data Início</label>
                <input type="datetime-local" id="dataInicio" class="form-control">
            </div>
            <div class="col-md-3">
                <label>Data Fim</label>
                <input type="datetime-local" id="dataFim" class="form-control">
            </div>
            <div class="col-md-3 align-self-end">
                <button id="filtrarBtn" class="btn btn-primary mr-2">
                    <i class="fas fa-filter"></i> Filtrar
                </button>
                <button id="limparFiltroBtn" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Limpar
                </button>
            </div>
        </div>

       
        <div class="row mb-3">
            <div class="col-12">
                <button id="gerarPdfBtn" class="btn btn-danger mr-2">
                    <i class="fas fa-file-pdf"></i> Gerar PDF
                </button>
                <button id="listarPdfsBtn" class="btn btn-info" data-toggle="modal" data-target="#pdfModal">
                    <i class="fas fa-list"></i> Listar PDFs
                </button>
            </div>
        </div>

        <div class="table-responsive log-table">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Ação</th>
                        <th>Timestamp</th>
                        <th>Detalhes</th>
                        <th>Usuário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela">
                  
                </tbody>
            </table>
        </div>

       
        <div class="modal fade" id="detalhesLogModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detalhes Completos do Log</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="detalhesLogConteudo">
                       
                    </div>
                </div>
            </div>
        </div>

      
        <div class="modal fade" id="pdfModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">PDFs Gerados</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul id="listaPDFs" class="list-group">
                          
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
       
        function formatarDetalhes(detalhes) {
            try {
                return JSON.stringify(detalhes, null, 2);
            } catch (error) {
                return String(detalhes);
            }
        }

      
        function carregarLogs(filtros = {}) {
            $.ajax({
                url: '/api/logs',
                method: 'GET',
                data: filtros,
                success: function(logs) {
                    const corpoTabela = $('#corpoTabela');
                    corpoTabela.empty();

                    if (logs.length === 0) {
                        corpoTabela.append(`
                            <tr>
                                <td colspan="5" class="text-center text-muted">
                                    Nenhum log encontrado.
                                </td>
                            </tr>
                        `);
                        return;
                    }

                    logs.forEach((log, index) => {
                        const row = `
                            <tr>
                                <td>${log.action || 'Sem ação'}</td>
                                <td>${new Date(log.timestamp).toLocaleString()}</td>
                                <td class="log-details">${formatarDetalhes(log.details)}</td>
                                <td>${log.user || 'Anônimo'}</td>
                                <td>
                                    <button class="btn btn-info btn-sm ver-detalhes" data-index="${index}">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                         corpoTabela.append(row);
                    });

                   
                    $('.ver-detalhes').on('click', function() {
                        const index = $(this).data('index');
                        const log = logs[index];
                        $('#detalhesLogConteudo').text(formatarDetalhes(log));
                        $('#detalhesLogModal').modal('show');
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Erro ao carregar logs:', error);
                    alert('Erro ao carregar logs: ' + (xhr.responseJSON?.error || error));
                }
            });
        }

       
        carregarLogs();

      
        $('#filtrarBtn').on('click', function() {
            const tipo = $('#tipoFiltro').val();
            const dataInicio = $('#dataInicio').val();
            const dataFim = $('#dataFim').val();
            const filtros = {
                tipo: tipo || null,
                dataInicio: dataInicio || null,
                dataFim: dataFim || null
            };
            carregarLogs(filtros);
        });

       
        $('#limparFiltroBtn').on('click', function() {
            $('#tipoFiltro').val('');
            $('#dataInicio').val('');
            $('#dataFim').val('');
            carregarLogs();
        });

      
        $('#gerarPdfBtn').on('click', function() {
            $.ajax({
                url: '/api/logs/gerar-pdf',
                method: 'GET',
                success: function(response) {
                    alert(response.mensagem);
                },
                error: function(xhr, status, error) {
                    console.error('Erro ao gerar PDF:', error);
                    alert('Erro ao gerar PDF: ' + (xhr.responseJSON?.error || error));
                }
            });
        });

  
        $('#listarPdfsBtn').on('click', function() {
            $.ajax({
                url: '/api/logs/listar-pdfs',
                method: 'GET',
                success: function(pdfs) {
                    const listaPDFs = $('#listaPDFs');
                    listaPDFs.empty();
                    if (pdfs.length === 0) {
                        listaPDFs.append('<li class="list-group-item">Nenhum PDF encontrado.</li>');
                    } else {
                        pdfs.forEach(pdf => {
                            listaPDFs.append(`
                                <li class="list-group-item">
                                    <a href="/logs/pdfs/${pdf}" target="_blank">${pdf}</a>
                                </li>
                            `);
                        });
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Erro ao listar PDFs:', error);
                    alert('Erro ao listar PDFs: ' + (xhr.responseJSON?.error || error));
                }
            });
        });
    });
    </script>
</body>
</html>
